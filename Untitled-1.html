<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>즉시 대여 플랫폼</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .icon {
            font-size: 40px;
            margin-bottom: 10px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn-kakao { background: #fee500; color: #000; display: block; text-align: center; width: fit-content; margin: 10px auto; }
        .btn-store { background: #03c75a; display: block; text-align: center; width: fit-content; margin: 10px auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>즉시 대여 플랫폼</h1>
        <p>빠르고 편리한 대여 서비스, 로켓배송 혜택 제공!</p>
        
        <div class="card">
            <i class="fas fa-rocket icon" style="color: #3b82f6;"></i>
            <h2>로켓배송 혜택</h2>
            <p>신속한 즉시 대여 가능</p>
        </div>
        
        <div class="card">
            <i class="fas fa-comments icon" style="color: #10b981;"></i>
            <h2>카카오톡 문의</h2>
            <p>실시간 고객 지원</p>
            <a href="https://pf.kakao.com/" target="_blank" class="button btn-kakao">카톡 문의하기</a>
        </div>
        
        <div class="card">
            <i class="fas fa-store icon" style="color: #fbbf24;"></i>
            <h2>스마트스토어 방문</h2>
            <p>다양한 대여 상품 확인</p>
            <a href="https://smartstore.naver.com/" target="_blank" class="button btn-store">스토어 방문</a>
        </div>
    </div>
</body>
</html>
